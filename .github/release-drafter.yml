name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
categories:
    - title: "🚀 Features"
      labels:
          - "feat"
    - title: "🐛 Bug Fixes"
      labels:
          - "fix"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-resolver:
    type: "patch"

template: |
    ## 🚀 Features
    $CHANGES

    ## 🛠 Maintenance
    $OTHER_CHANGES

    **Thank you to our contributors!**
    $CONTRIBUTORS

exclude-labels:
    - "skip-changelog"
